<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
 <div class="container">
    
    <div class="imageSlider">
        <div class="topSlider">
            
            <img id="img-top-1" src="./assets/slider-image-1.jpg" alt="img1">
            <img id="img-top-2" src="./assets/slider-image-2.jpg" alt="img2">
            <img id="img-top-3" src="./assets/slider-image-3.jpg" alt="img3">
            <img id="img-top-4" src="./assets/slider-image-4.jpg" alt="img4">
            <img id="img-top-5" src="./assets/slider-image-5.jpg" alt="img5">
            <img id="img-top-6" src="./assets/slider-image-8.jpg" alt="img6">
        </div>
        <div class="bottomSlider">
            
            <img id="img-bottom-1" src="./assets/slider-image-6.jpg" alt="img6">
            <img id="img-bottom-2" src="./assets/slider-image-7.jpg" alt="img7">
            <img id="img-bottom-3" src="./assets/slider-image-8.jpg" alt="img8">
            <img id="img-bottom-4" src="./assets/slider-image-9.jpg" alt="img9">
            <img id="img-bottom-5" src="./assets/slider-image-3.jpg" alt="img7">
        </div>
    </div>

    <div class="btnContainer">
        <button id="leftBtn"></button>
        <button id="rightBtn"></button>
    </div>

    <div class="description">
        <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
        <p>Curabitur vitae odio quis quam efficitur dapibus non quis nunc. 
           Fusce elementum metus congue massa ornare, vel rutrum mi aliquam. </p>
    </div>
 </div>
    <script src="app.js"></script>
</body>
</html>
